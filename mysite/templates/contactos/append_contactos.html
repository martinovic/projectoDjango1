{% extends "base.html" %}
{% load url from future %}
{% load staticfiles %}

{% block datos %}
        <H1>Append</H1>
        <form method="Post" action="/contactos/save_contactos/"
             class="form-horizontal" role="form">{% csrf_token %}
            <input type=hidden name=id value="{{ posts.id }}">

            <div class="form-group">
            <label class="col-lg-3 control-label">Razon o Nombre y apellido</label>
                <div class="col-xs-9">
                    <input type="text" name="razonNombreApellido"
                        value="{{ posts.razonNombreApellido }}"
                        class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Calle</label>
                    <div class="col-xs-2">
                        <input type="text" name="calle"
                            value="{{ posts.calle }}"
                            class="form-control" >
                    </div>

                <label class="col-lg-2 control-label">Numero</label>
                    <div class="col-xs-2">
                        <input type="number" name="numero"
                            value="{{ posts.numero }}"
                            class="form-control" >
                    </div>
                <label class="col-lg-2 control-label">Piso</label>
                    <div class="col-xs-1">
                        <input type="text" name="piso"
                            value="{{ posts.piso }}" class="form-control" >
                        </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Ciudad</label>
                <div class="col-xs-4">
                <input type="text" name="ciudad"
                    value="{{ posts.ciudad }}" class="form-control" >
                </div>
            </div>
